<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto - Empijamadas</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/contacto.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- si quieres, puedes copiar tu header normal aqui -->
    <!-- o simplemente dejar solo el formulario -->

    <main class="gorros-page">
      <section class="contact-section">
        <div class="container">
          <h2>Contactanos</h2>
          <p>Tenes dudas o queres hacer un pedido especial? Escribinos:</p>

          <!-- mensajes flash de Flask -->
          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %} {% for category, message in messages %}
          <div class="flash-message flash-{{ category }}">{{ message }}</div>
          {% endfor %} {% endif %} {% endwith %}

          <form
            action="{{ url_for('main.contacto') }}"
            method="POST"
            class="contact-form"
          >
            <div class="form-row">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre" required />
            </div>

            <div class="form-row">
              <label for="email">Correo</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-row">
              <label for="mensaje">Mensaje</label>
              <textarea
                id="mensaje"
                name="mensaje"
                rows="4"
                required
              ></textarea>
            </div>

            <button type="submit" class="btn-primary">Enviar mensaje</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
